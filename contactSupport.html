<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyramp - Login </title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Source+Sans+Pro:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/index.css">
</head>

<body>
    <section class="login-view">
        <div class="row no-gutters">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="details">
                    <div>
                        <a href="" class="toggleIcon"><img src="/assets/img/options.svg" alt=""></a>
                    </div>
                    <div>
                        <div class="container">
                            <img src="assets/img/logo.svg" class="img-fluid" alt="Copyramp Logo">
                        </div>
                        <div class="mt-3">
                            <h1 class="pl-2">COPYRAMP</h1>
                            <p class="mt-2">everything salesletter</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 profileNav">

                <div class="container">
                    <div class="form-area">
                        <div>
                            <form class="mt-5 profileForm">
                                <h1 class="welcomePage">Welcome to the Support Page</h1>
                                <p class="need">Need help, having any issue or suggestions? Kindly use the form below</p>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="username" class="userAccount">USERNAME</label>
                                        <input type="text" id="username" name="username" size="35" class="c-field">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="name" class="userAccount">EMAIL ADDRESS</label>
                                        <input type="text" id="name" name="email" class="c-field">
                                    </div>

                                    <div class="form-group col-md-12">
                                      <input type="text"  class="c-field" placeholder="Subject">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <textarea class="c-field form-rounded" rows="5" id="comment" placeholder="Message"></textarea>
                                    </div>

                                </div>
                                <div class="profbuttons mt-4">
                                    <div><a href="" class="btn btn-danger buttonPass">Check Knowledge</a></div>
                                    <div><input type="submit" class="c-btn updateButton" value="Contact Support"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
